bufr:
  subsets:
    - NC012122

  variables:
    # MetaData
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"
        second: "*/SECO"

    latitude:
      query: "*/CLATH"

    longitude:
      query: "*/CLONH"

    satelliteId:
      query: "*/SAID"

    backscatter:
      query: "*/ASCATSG0/BKST"

    beamId:
      query: "*/ASCATSG0/BEAMI"

    radarIncidenceAngle:
      query: "*/ASCATSG0/RAIA"

    antennaBeamAzimuthAngle:
      query: "*/ASCATSG0/ANAZ"

    ascatKpEstimateQuality:
      query: "*/ASCATSG0/AKPEQ"

    ascatSigma0Usability:
      query: "*/ASCATSG0/ASGU"

encoder:

  dimensions:
    - name: ch
      path: "*/ASCATSG0"

  variables:
    # MetaData
    - name: time
      source: timestamp
      longName: "Observation Time"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: latitude
      source: latitude
      longName: "Latitude"
      units: "degrees_north"
      range: [ -90, 90 ]

    - name: longitude
      source: longitude
      longName: "Longitude"
      units: "degrees_east"
      range: [ -180, 180 ]

    - name: satelliteIdentifier
      source: satelliteId
      longName: "Satellite Identifier"

    - name: backscatter
      source: backscatter
      longName: "Backscatter"

    - name: beamId
      source: beamId
      longName: "Beam Identifier"

    - name: radarIncidenceAngle
      source: radarIncidenceAngle
      longName: "Radar Incidence Angle"
      units: "degree"
      range: [ 0, 90 ]

    - name: antennaBeamAzimuthAngle
      source: antennaBeamAzimuthAngle
      longName: "Antenna Beam Azimuth Angle"
      units: "degree"
      range: [ 0, 360 ]

    - name: ascatKpEstimateQuality
      source: ascatKpEstimateQuality
      longName: "ASCAT Kp Estimate Quality"

    - name: ascatSigma0Usability
      source: ascatSigma0Usability
      longName: "ASCAT Sigma0 Usability"
