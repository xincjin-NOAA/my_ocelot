bufr:
  group_by_variable: windDirection
  subsets:
    - NC002001
    - NC002003
    - NC002004
    - NC002005
  variables:
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"

    latitude:
      query: "[*/CLAT]"

    longitude:
      query: "[*/CLON]"

    reportId:
      query: "*/RPID"

    height_bufr:
      query: "*/SELV"
      type: float

    geopotentialHeight_gp07:
      query: "*/UARLV/UAGP07/GP07"
      type: float

    geopotentialHeight_gp10:
      query: "*/UARLV/UAGP10/GP10"
      type: float

    geopotentialHeightQuality:
      query: "*/UARLV/QMGP"

    airPressure:
      query: "[*/UARLV/PRLC, */PRLC]"  # Air pressure at station level
      type: float
      transforms:
        - scale: 0.01  # Convert from Pa to hPa

    airTemperature:
      query: "[*/UARLV/UATMP/TMDB, */TMDB]"
      transforms:
        - offset: -273.15 # Convert Kelvin to deg C

    dewPointTemperature:
      query: "[*/UARLV/UATMP/TMDP, */TMDP]"
      transforms:
        - offset: -273.15 # Convert Kelvin to deg C

#    relativeHumidity: # only applies to NC004005
#      query: "*/REHU"

    windDirection:
      query: "[*/UARLV/UAWND/WDIR, */WDIR]"
      type: float
      transforms:
        - scale: 0.0174533  # Convert degrees to radians

    windSpeed:
      query: "[*/UARLV/UAWND/WSPD, */WSPD]"
      type: float

encoder:
  variables:
    # MetaData

    - name: "height_bufr"
      source: height_bufr
      longName: "height"
      units: "m"

    - name: "geopotentialHeight_gp07"
      source: geopotentialHeight_gp07
      longName: "Geopotential Height Class 7"
      units: "m2/s2"

    - name: "geopotentialHeight_gp10"
      source: geopotentialHeight_gp10
      longName: "Geopotential Height Class 10"
      units: "m2/s2"

    - name: "geopotentialHeightQuality"
      source: geopotentialHeightQuality
      longName: "Geopotential Height Quality Marker"

    - name: "airTemperature"
      source: airTemperature
      longName: "Air Temperature"
      units: "C"

    - name: "dewPointTemperature"
      source: dewPointTemperature
      longName: "Dew Point Temperature"
      units: "C"

#    - name: "relativeHumidity"
#      source: relativeHumidity
#      longName: "Relative Humidity"
#      units: "%"
#      #range: [0, 50000]

    - name: "windDirection"
      source: windDirection
      longName: "Wind Direction"
      units: "radians"

    - name: "windSpeed"
      source: windSpeed
      longName: "Wind Speed"
      units: "m/s"

    - name: "airPressure"
      source: airPressure
      longName: "Air Pressure"
      units: "hPa"
