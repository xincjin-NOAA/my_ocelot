
encoder:
  dimensions:
    - name: location
      source: "location"    
      path: "*"
      
    - name: channel
      source: "channel"
      path: "*/CHANNEL"
      
  globals:
    - name: source
      type: string
      value: "Diag ATMS netcdf"

  variables:
    - name: Scan_Angle
      source: Scan_Angle
      longName: "Scan Angle"
      units: "degree"

    - name: Obs_Time
      source: Obs_Time
      longName: "Observation Time"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: Longitude
      source: Longitude
      longName: "Longitude (degrees East)"
      units: "degree_east"

    - name: Latitude
      source: Latitude
      longName: "Latitude"
      units: "degree_north"

    - name: Observation
      source: Observation
      longName: "Brightness Temperature"
      units: "K"


