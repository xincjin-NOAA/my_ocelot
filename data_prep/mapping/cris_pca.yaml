dimensions:
  - name: location
    source: "location"
    path: "*"

  - name: npc_global
    source: npc_global
    path: "*/NPCGLOBAL"

encoder:
  categories:
    - name: cris_pca

  globals:
    - name: source
      type: string
      value: "CrIS PCA netCDF (test)"

  variables:
    - name: latitude
      source: latitude
      longName: "Latitude"
      units: "degree_north"
      range: [-90.0, 90.0]

    - name: longitude
      source: longitude
      longName: "Longitude"
      units: "degree_east"
      range: [-180.0, 180.0]

    - name: time
      source: time
      longName: "Time"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: timestamp
      source: time
      longName: "Time"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: scan_position
      source: scan_position
      longName: "Scan position"
      units: "1"

    - name: satelliteId
      source: satelliteId
      longName: "Satellite ID"
      units: "1"

    - name: "solarZenithAngle"
      source: solarZenithAngle
      longName: "Solar Zenith Angle"
      units: "degree"
      range: [0, 180]

    - name: "sensorZenithAngle"
      source: sensorZenithAngle
      longName: "Sensor Zenith Angle"
      units: "degree"
      range: [0, 90]

    - name: "sensorAzimuthAngle"
      source: sensorAzimuthAngle
      longName: "Sensor Azimuth Angle"
      units: "degree"

    - name: global_pc_score
      source: global_pc_score
      longName: "Global PC score"
      units: "1"

