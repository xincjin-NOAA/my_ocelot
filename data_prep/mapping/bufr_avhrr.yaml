bufr:
  variables:
    # MetaData
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"
        second: "*/SECO"

    latitude:
      query: "*/CLATH"

    longitude:
      query: "*/CLONH"

    satelliteId:
      query: "*/SAID"

    fieldOfViewNumber:
      query: "*/FOVN"

    satelliteZenithAngle:
      query: "*/SAZA"

    solarZenithAngle:
      query: "*/SOZA"

    cloudMask:
      query: "*/CLAVR"

    channelNumber:
      query: "*/AVCSEQ/INCN"

    albedo:
      query: "*/AVCSEQ/ALBD"

    brightnessTemperature:
      query: "*/AVCSEQ/TMBR"

encoder:
  dimensions:
    - name: ch
      path: '*/AVCSEQ'
      source: variables/channelNumber

  variables:
    # MetaData
    - name: "time"
      source: variables/timestamp
      longName: "Datetime"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "latitude"
      source: variables/latitude
      longName: "Latitude"
      units: "degrees_north"
      range: [ -90, 90 ]

    - name: "longitude"
      source: variables/longitude
      longName: "Longitude"
      units: "degrees_east"
      range: [ -180, 180 ]

    - name: "satelliteId"
      source: variables/satelliteId
      longName: "Satellite Identifier"

    - name: "fieldOfViewNumber"
      source: variables/fieldOfViewNumber
      longName: "Field of View Number"
      units: ""

    - name: "satelliteZenithAngle"
      source: variables/satelliteZenithAngle
      longName: "Satellite Zenith Angle"
      units: "degree"

    - name: "solarZenithAngle"
      source: variables/solarZenithAngle
      longName: "Solar Zenith Angle"
      units: "degree"

    - name: "cloudMask"
      source: variables/cloudMask
      longName: "Cloud Mask"
      units: ""

    - name: "albedo"
      source: variables/albedo
      longName: "Albedo"
      units: "%"

    - name: "brightnessTemperature"
      source: variables/brightnessTemperature
      longName: "Brightness Temperature"
      units: "K"

