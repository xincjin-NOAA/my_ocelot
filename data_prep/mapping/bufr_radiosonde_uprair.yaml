bufr:
  group_by_variable: windDirection
  variables:
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"

    latitude:
      query: "*/CLATH"

    longitude:
      query: "*/CLONH"

    reportId:
      query: "*/RPID"

    # driftDisplacementTime:
    #   query: "*/UARLVB/LTDS"

    # driftLatitude:
    #   query: "*/UARLVB/LATDH"

    # driftLongitude:
    #   query: "*/UARLVB/LONDH"

    airPressure:
      query: "*/UARLVB/PRLC"  # Air pressure at station level
      type: float
      transforms:
        - scale: 0.01  # Convert from Pa to hPa

    airTemperature:
      query: "*/UARLVB/UATMP/TMDB"

    dewPointTemperature:
      query: "*/UARLVB/UATMP/TMDP"

    relativeHumidity: # only applies to NC004005
      query: "*/REHU"

    windDirection:
      query: "*/UARLVB/UAWND/WDIR"
      type: float
      transforms:
        - scale: 0.0174533  # Convert degrees to radians

    windSpeed:
      query: "*/UARLVB/UAWND/WSPD"

encoder:
  variables:
    # MetaData
    - name: "ObsValue/airTemperature"
      source: airTemperature
      longName: "Air Temperature"
      units: "deg C"
      range: [-100, 100]

    - name: "ObsValue/dewPointTemperature"
      source: dewPointTemperature
      longName: "Dew Point Temperature"
      units: "deg C"
      range: [ -100, 100 ]

    - name: "ObsValue/relativeHumidity"
      source: relativeHumidity
      longName: "Specific Humidity"
      units: "mg/kg"
      range: [0, 50000]

    - name: "ObsValue/windDirection"
      source: windDirection
      longName: "Wind Direction"
      units: "radians"

    - name: "ObsValue/windSpeed"
      source: windSpeed
      longName: "Wind Speed"
      units: "m/s"

    - name: "ObsValue/airPressure"
      source: airPressure
      longName: "Air Pressure"
      units: "hPa"
