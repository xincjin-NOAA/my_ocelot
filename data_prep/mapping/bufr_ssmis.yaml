bufr:
  variables:
    # MetaData
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"
        second: "*/SECO"

    latitude:
      query: "*/CLAT"

    longitude:
      query: "*/CLON"

    satelliteId:
      query: "*/SAID"

    scanLineNumber:
      query: "*/SLNM"

    fieldOfViewNumber:
      query: "*/FOVN"

    surfaceFlag:
      query: "*/SFLG"

    rainFlag:
      query: "*/RFLAG"

    sensorChannelNumber:
      query: "*/SSMISCHN/CHNM"

    brightnessTemperature:
      query: "*/SSMISCHN/TMBR"

encoder:
  dimensions:
    - name: Channel
      source: variables/sensorChannelNumber
      path: "*/SSMISCHN"

  variables:
    # MetaData
    - name: "time"
      source: variables/timestamp
      longName: "Datetime"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "latitude"
      source: variables/latitude
      longName: "Latitude"
      units: "degree_north"
      range: [-90, 90]

    - name: "longitude"
      source: variables/longitude
      longName: "Longitude"
      units: "degree_east"

    - name: "satelliteIdentifier"
      source: variables/satelliteId
      longName: "Satellite Identifier"

    - name: "sensorScanPosition"
      source: variables/fieldOfViewNumber
      longName: "Field of View Number"

    - name: "sensorChannelNumber"
      source: variables/sensorChannelNumber
      longName: "Sensor Channel Number"

    - name: "sensorViewAngle"
      source: variables/sensorScanAngle
      longName: "Sensor View Angle"
      units: "degree"

    - name: "earthSurfaceType"
      source: variables/surfaceFlag
      longName: "Earth Surface Type"

    - name: "rainFlag"
      source: variables/rainFlag
      longName: "Rain Flag (1:rain; 0:no rain (clear); -1:no determined"

    - name: "scanLineNumber"
      source: variables/scanLineNumber
      longName: "Scan Line Number"

    # ObsValue
    - name: "bt"
      source: variables/brightnessTemperature
      longName: "Brightness Temperature"
      units: "K"
