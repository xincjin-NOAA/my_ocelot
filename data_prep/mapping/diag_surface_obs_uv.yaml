


description: "Surface observations (conventional)"
row_filter:
  var: Observation_Type
  values: [280, 281, 282, 284, 287]

input:
  variables:
    timestamp: timestamp
    station_id: Station_ID
    observation_type: Observation_Type
    observation_subtype: Observation_Subtype
    latitude: Latitude
    longitude: Longitude
    station_elevation: Station_Elevation
    pressure: Pressure
    height: Height
    time: Time
    analysis_use_flag: Analysis_Use_Flag
    prep_use_flag: Prep_Use_Flag
    prep_qc_mark: Prep_QC_Mark
    setup_qc_mark: Setup_QC_Mark
    u_observation: u_Observation
    v_observation: v_Observation
    u_obs_minus_forecast_adjusted: u_Obs_Minus_Forecast_adjusted
    v_obs_minus_forecast_adjusted: v_Obs_Minus_Forecast_adjusted
    u_obs_minus_forecast_unadjusted: u_Obs_Minus_Forecast_unadjusted
    v_obs_minus_forecast_unadjusted: v_Obs_Minus_Forecast_unadjusted
  input_src: conv_uv

dimensions:
  - name: location
    source: "location"    
    path: "*"

encoder:
  categories:
    - name: gps

  globals:
    - name: source
      type: string
      value: "Diag GPS netcdf"

  variables:
    - name: MetaData/station_id
      source: station_id
      longName: "Station ID"
      units: "1"

    - name: MetaData/observation_type
      source: observation_type
      longName: "Observation Type"
      units: "1"

    - name: MetaData/observation_subtype
      source: observation_subtype
      longName: "Observation Subtype"
      units: "1"

    - name: MetaData/latitude
      source: latitude
      longName: "Latitude"
      units: "degree_north"

    - name: MetaData/longitude
      source: longitude
      longName: "Longitude"
      units: "degree_east"

    - name: MetaData/station_elevation
      source: station_elevation
      longName: "Station Elevation"
      units: "m"

    - name: MetaData/pressure
      source: pressure
      longName: "Pressure"
      units: "Pa"

    - name: MetaData/height
      source: height
      longName: "Height"
      units: "m"

    - name: MetaData/time
      source: time
      longName: "Observation Time"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: MetaData/timestamp
      source: timestamp
      longName: "Observation Time"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: MetaData/analysis_use_flag
      source: analysis_use_flag
      longName: "Analysis Use Flag"
      units: "1"

    - name: MetaData/prep_use_flag
      source: prep_use_flag
      longName: "Prep Use Flag"
      units: "1"

    - name: MetaData/prep_qc_mark
      source: prep_qc_mark
      longName: "Prep QC Mark"
      units: "1"

    - name: MetaData/setup_qc_mark
      source: setup_qc_mark
      longName: "Setup QC Mark"
      units: "1"

    - name: ObsValue/u_observation
      source: u_observation
      longName: "Observation"
      units: "1"

    - name: ObsValue/v_observation
      source: v_observation
      longName: "Observation"
      units: "1"

    - name: ObsValue/u_obs_minus_forecast_adjusted
      source: u_obs_minus_forecast_adjusted
      longName: "Observation"
      units: "1"

    - name: ObsValue/v_obs_minus_forecast_adjusted
      source: v_obs_minus_forecast_adjusted
      longName: "Observation"
      units: "1"

    - name: ObsValue/u_obs_minus_forecast_unadjusted
      source: u_obs_minus_forecast_unadjusted
      longName: "Observation"
      units: "1"

    - name: ObsValue/v_obs_minus_forecast_unadjusted
      source: v_obs_minus_forecast_unadjusted
      longName: "Observation"
      units: "1"